<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start" (click)="usuarios()">
            <ion-icon name="arrow-back"></ion-icon>
        </ion-buttons>
        <ion-title>Dados do usuário</ion-title>

    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-card class="cinza-claro">
        <ion-card-header>
            <ion-card-title>
                {{nome}}
            </ion-card-title>
        </ion-card-header>

        <ion-card-content>
            CPF: {{cpf}} <br> Email: {{email}} <br> Senha: {{senha}} <br><br> Nível: {{nivel}} <br>
        </ion-card-content>
    </ion-card>
</ion-content>
